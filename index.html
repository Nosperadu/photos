<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jonas Németh — Photo Library</title>
  <meta name="description" content="Minimal, fast, and responsive photo library by Jonas Nemeth." />
  <meta name="color-scheme" content="dark light" />
  <meta property="og:title" content="Jonas Németh — Photo Library" />
  <meta property="og:description" content="Selected works: street, architecture, landscape." />
  <meta property="og:type" content="website" />
  <meta name="robots" content="index,follow" />
  <link rel="icon" href="favicon.ico" />

  <style>
    :root{
      --bg:#0b0b0b; --fg:#eaeaea; --muted:#9a9a9a;
      --gap:2.5rem; --maxw:1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:400 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }
    a{color:inherit;text-decoration:none}

    /* Header */
    header{
      max-width:var(--maxw); margin:32px auto; padding:0 20px;
      display:flex; align-items:flex-end; justify-content:space-between;
    }
    .brand{display:flex;flex-direction:column;gap:6px}
    .title{font-size:clamp(24px,3.2vw,36px);font-weight:600;letter-spacing:.2px}
    .subtitle{color:var(--muted);font-size:14px}
    .social a{font-size:14px;color:var(--muted);}
    .social a:hover{color:var(--fg);}
    .btn-theme{
      border:none;background:transparent;color:var(--fg);
      padding:4px;cursor:pointer;line-height:1;font-size:18px;
    }
    .btn-theme:hover{opacity:.8}

    /* Gallery – ultra minimal */
    main{max-width:var(--maxw);margin:0 auto;padding:0 20px 60px}
    .gallery{column-width:320px;column-gap:var(--gap)}
    figure{
      break-inside:avoid; margin:0 0 var(--gap);
      border:none; background:transparent; box-shadow:none;
    }
    figure img{width:100%;height:auto;display:block;border:none}
    figcaption{
      margin-top:.5rem; padding:0;
      border:0; color:var(--muted); font-size:12px; letter-spacing:.02em;
    }

    /* Lightbox minimal */
    .lightbox{
      position:fixed;inset:0;background:rgba(0,0,0,.92);
      display:none;place-items:center;z-index:99;
    }
    .lightbox.open{display:grid}
    .lightbox img{
      max-width:min(92vw,1600px);max-height:88vh;
      border:none;box-shadow:none;border-radius:0;
    }
    .lightbox .meta{
      position:fixed;left:50%;bottom:24px;transform:translateX(-50%);
      color:#d0d0d0;font-size:14px;background:transparent;border:none;
    }
    .close{
      position:fixed;top:14px;right:16px;
      border:none;background:transparent;color:#dcdcdc;
      padding:6px 10px;cursor:pointer;font-size:16px;
    }

    /* Footer minimal */
    footer{
      max-width:var(--maxw);margin:40px auto 60px;padding:0 20px;
      color:var(--muted);font-size:13px;display:flex;justify-content:space-between;flex-wrap:wrap;gap:8px
    }

    /* Theme overrides */
    :root[data-theme="dark"] { --bg:#0b0b0b; --fg:#eaeaea; --muted:#9a9a9a; }
    :root[data-theme="light"]{ --bg:#fafafa; --fg:#0c0c0c; --muted:#5a5a5a; }

    html, body, figure, header, main, footer {
      transition: background-color .25s ease, color .25s ease;
    }
  </style>
</head>
<body>
  <a class="sr-only" href="#gallery">Skip to content</a>

  <header>
    <div class="brand">
      <div class="title">Jonas Nemeth</div>
      <div class="subtitle">Street · Architecture · Landscape</div>
    </div>
    <div class="social">
      <a href="https://www.instagram.com/jonas.bild/" target="_blank" rel="noopener">@jonas.bild</a>
    </div>
    <div class="header-actions">
      <button id="themeToggle" class="btn-theme" aria-label="Toggle theme">🌙</button>
    </div>
  </header>

  <main>
    <section id="gallery" class="gallery">
      <figure><img loading="lazy" src="images/IMG_5954.jpg" alt="Img 5954"><figcaption>Img 5954</figcaption></figure>
      <figure><img loading="lazy" src="images/IMG_7114.jpg" alt="Img 7114"><figcaption>Img 7114</figcaption></figure>
      <figure><img loading="lazy" src="images/IMG_7237.jpg" alt="Img 7237"><figcaption>Img 7237</figcaption></figure>
      <figure><img loading="lazy" src="images/IMG_7293.jpg" alt="Img 7293"><figcaption>Img 7293</figcaption></figure>
      <figure><img loading="lazy" src="images/IMG_7657.jpg" alt="Img 7657"><figcaption>Img 7657</figcaption></figure>
      <figure><img loading="lazy" src="images/IMG_7666.jpg" alt="Img 7666"><figcaption>Img 7666</figcaption></figure>
      <figure><img loading="lazy" src="images/IMG_7670.jpg" alt="Img 7670"><figcaption>Img 7670</figcaption></figure>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
    <button class="close" aria-label="Close">✕</button>
    <img alt="Expanded view" />
    <div class="meta"></div>
  </div>

  <footer>
    <div>© <span id="y"></span> Jonas Nemeth</div>
    <div><a href="https://www.instagram.com/jonas.bild/" target="_blank" rel="noopener">@jonas.bild</a></div>
  </footer>

  <script>
    // Jahr
    document.getElementById('y').textContent = new Date().getFullYear();

    // Lightbox
    const lb=document.querySelector('.lightbox');
    const lbImg=lb.querySelector('img');
    const lbMeta=lb.querySelector('.meta');
    const closeBtn=lb.querySelector('.close');
    document.getElementById('gallery').addEventListener('click',e=>{
      const img=e.target.closest('img'); if(!img) return;
      lbImg.src=img.dataset.full||img.src;
      lbMeta.textContent=img.closest('figure').querySelector('figcaption')?.textContent.trim()||'';
      lb.classList.add('open'); document.body.style.overflow='hidden';
    });
    function closeLB(){ lb.classList.remove('open'); document.body.style.overflow=''; lbImg.src=''; }
    closeBtn.addEventListener('click',closeLB);
    lb.addEventListener('click',e=>{if(e.target===lb) closeLB();});
    document.addEventListener('keydown',e=>{if(e.key==='Escape') closeLB();});

    // Theme Toggle
    (function(){
      const KEY='theme'; const btn=document.getElementById('themeToggle');
      function preferred(){
        const saved=localStorage.getItem(KEY);
        if(saved==='light'||saved==='dark') return saved;
        return window.matchMedia('(prefers-color-scheme: light)').matches?'light':'dark';
      }
      function apply(theme){
        document.documentElement.setAttribute('data-theme',theme);
        btn.textContent=(theme==='dark')?'☀️':'🌙';
      }
      const initial=preferred(); apply(initial);
      btn.addEventListener('click',()=>{
        const current=document.documentElement.getAttribute('data-theme')||initial;
        const next=current==='dark'?'light':'dark';
        localStorage.setItem(KEY,next); apply(next);
      });
    })();
  </script>
</body>
</html>
