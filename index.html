<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jonas Németh — Photo Library</title>
  <meta name="description" content="Minimal, fast, and responsive photo library by Jonas Nemeth." />
  <meta name="color-scheme" content="dark light" />
  <meta property="og:title" content="Jonas Németh — Photo Library" />
  <meta property="og:description" content="Selected works: street, architecture, landscape." />

  <meta property="og:type" content="website" />
  <meta name="robots" content="index,follow" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#eaeaea;
      --muted:#9a9a9a;
      --card:#121212;
      --accent:#c5c5c5;
      --gap:2rem;              /* vorher 1rem → mehr Abstand */
      --maxw:1200px;
      --radius:16px;
      --shadow:0 8px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:400 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    header{max-width:var(--maxw);margin:24px auto;padding:0 20px;display:flex;align-items:end;justify-content:space-between;gap:12px}
    .brand{display:flex;flex-direction:column;gap:6px}
    .title{font-size:clamp(22px,3vw,32px);font-weight:600;letter-spacing:.2px}
    .subtitle{color:var(--muted);font-size:14px}
    .nav{display:flex;gap:10px;flex-wrap:wrap}
    .pill{border:1px solid #242424;padding:6px 10px;border-radius:999px;background:#0f0f0f}
    main{max-width:var(--maxw);margin:0 auto;padding:8px 20px 60px}
    /* Masonry-like grid using CSS columns for simplicity and great perf */
    .gallery {
      column-width: 320px;
      column-gap: var(--gap);  /* nutzt jetzt den größeren Wert */
    }
    figure {
      break-inside: avoid;
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--card);
      margin: 0 0 var(--gap);   /* mehr vertikaler Abstand */
      box-shadow: var(--shadow);
      border: 1px solid #1a1a1a;
    }
    figure img{width:100%;height:auto;display:block}
    figcaption{padding:10px 12px;color:var(--muted);font-size:13px;border-top:1px solid #1a1a1a}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    /* Lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.92);display:none;place-items:center;z-index:99}
    .lightbox.open{display:grid}
    .lightbox img{max-width:min(92vw,1600px);max-height:88vh;border-radius:14px;box-shadow:0 10px 40px rgba(0,0,0,.6)}
    .lightbox .meta{position:fixed;left:50%;bottom:24px;transform:translateX(-50%);color:#d0d0d0;font-size:14px;background:#0e0e0e;border:1px solid #242424;padding:6px 10px;border-radius:999px}
    .close{position:fixed;top:14px;right:16px;border:none;background:#0e0e0e;border:1px solid #242424;color:#dcdcdc;padding:8px 12px;border-radius:999px;cursor:pointer}
    footer{max-width:var(--maxw);margin:40px auto 60px;padding:0 20px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;flex-wrap:wrap;gap:8px}
    @media (prefers-color-scheme:light){
    :root{--bg:#fafafa;--fg:#0c0c0c;--muted:#5a5a5a;--card:#fff}
    figure{border-color:#f0f0f0}
    figcaption{border-top-color:#f0f0f0}
    .pill{background:#fff;border-color:#e8e8e8}
    .lightbox{background:rgba(255,255,255,.98)}
    .close{background:#fff;border-color:#e8e8e8;color:#111}

    }
  </style>
</head>
<body>
  <a class="sr-only" href="#gallery">Skip to content</a>
<header>
  <div class="brand">
    <div class="title">Jonas Nemeth</div>
    <div class="subtitle">Street · Architecture · Landscape</div>
  </div>
  <div class="social">
    <a href="https://instagram.com/jonas.nmt" target="_blank" rel="noopener">
      <!-- Instagram Icon (SVG) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="16" height="16" fill="currentColor">
        <path d="M224,202.66A53.34,53.34,0,1,0,277.34,256,53.38,53.38,0,0,0,224,202.66Zm124.71-41a54,54,0,0,0-30.27-30.27C293.91,123,224,123,224,123s-69.91,0-94.44,8.37a54,54,0,0,0-30.27,30.27C91,170.09,91,240,91,240s0,69.91,8.37,94.44a54,54,0,0,0,30.27,30.27C154.09,365,224,365,224,365s69.91,0,94.44-8.37a54,54,0,0,0,30.27-30.27C357,309.91,357,240,357,240S357,170.09,348.71,161.71ZM224,338a82,82,0,1,1,82-82A82,82,0,0,1,224,338Zm85.71-148.57a19.2,19.2,0,1,1,19.2-19.2A19.2,19.2,0,0,1,309.71,189.43Z"/>
      </svg>
      <span>@jonas.bild/</span>
    </a>
  </div>
</header>

  <main>
    <section id="gallery" class="gallery">
      
      <figure>
        <img loading="lazy" src="images/IMG_5954.jpg" alt="Img 5954">
        <figcaption>Img 5954</figcaption>
      </figure>

      <figure>
        <img loading="lazy" src="images/IMG_7114.jpg" alt="Img 7114">
        <figcaption>Img 7114</figcaption>
      </figure>

      <figure>
        <img loading="lazy" src="images/IMG_7237.jpg" alt="Img 7237">
        <figcaption>Img 7237</figcaption>
      </figure>

      <figure>
        <img loading="lazy" src="images/IMG_7293.jpg" alt="Img 7293">
        <figcaption>Img 7293</figcaption>
      </figure>

      <figure>
        <img loading="lazy" src="images/IMG_7657.jpg" alt="Img 7657">
        <figcaption>Img 7657</figcaption>
      </figure>

      <figure>
        <img loading="lazy" src="images/IMG_7666.jpg" alt="Img 7666">
        <figcaption>Img 7666</figcaption>
      </figure>

      <figure>
        <img loading="lazy" src="images/IMG_7670.jpg" alt="Img 7670">
        <figcaption>Img 7670</figcaption>
      </figure>
    </section>
  </main>

  <!-- Lightbox overlay -->
  <div class="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
    <button class="close" aria-label="Close">Close ✕</button>
    <img alt="Expanded view" />
    <div class="meta"></div>
  </div>

  <footer>
    <div>© <span id="y"></span> Jonas Nemeth</div>
    <div><a href="https://www.instagram.com/jonas.bild/" target="_blank" rel="noopener">@jonas.bild</a></div>
  </footer>

  <script>
    // Year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Filtering
    const pills = document.querySelectorAll('.pill');
    const figs = Array.from(document.querySelectorAll('figure'));
    pills.forEach(b=>b.addEventListener('click',()=>{
      const tag = b.dataset.filter;
      pills.forEach(p=>p.classList.remove('active'));
      b.classList.add('active');
      figs.forEach(f=>{
        const show = tag==='all' || (f.dataset.tags||'').includes(tag);
        f.style.display = show ? '' : 'none';
      });
    }));

    // Lightbox
    const lb = document.querySelector('.lightbox');
    const lbImg = lb.querySelector('img');
    const lbMeta = lb.querySelector('.meta');
    const closeBtn = lb.querySelector('.close');

    document.getElementById('gallery').addEventListener('click', (e)=>{
      const img = e.target.closest('img');
      if(!img) return;
      const full = img.dataset.full || img.src;
      lbImg.src = full;
      const cap = img.closest('figure').querySelector('figcaption')?.textContent?.trim() || '';
      lbMeta.textContent = cap;
      lb.classList.add('open');
      document.body.style.overflow='hidden';
    });

    function closeLB(){
      lb.classList.remove('open');
      document.body.style.overflow='';
      lbImg.src='';
    }
    closeBtn.addEventListener('click', closeLB);
    lb.addEventListener('click', (e)=>{ if(e.target===lb) closeLB(); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeLB(); });
  </script>
</body>
</html>
